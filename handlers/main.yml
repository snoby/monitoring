---
# handlers file for monitoring
# handlers file for ansible-drone
- name: "ca_advisor systemd restart"
  systemd:
    name: ca_advisor
    state: restarted
    enabled: True
    daemon_reload: yes

- name: "nodexporter systemd restart"
  systemd:
    name: nodexporter
    state: restarted
    enabled: True
    daemon_reload: yes
